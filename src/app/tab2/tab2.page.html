<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <p style="text-align: center;" >Usuarios</p>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col class="filter-col">
        <ion-card>

          <ion-card-content size="4">
            <ion-row >
              <ion-col >
                <ion-item>
                  <ion-label>Buscar por rol</ion-label>
                  <ion-select  [(ngModel)]="rol" class="filter-select" (ionChange)="applyFilters()">
                    <ion-select-option value="">Todos</ion-select-option>
                    <ion-select-option value="Empleado">Empleado</ion-select-option>
                    <ion-select-option value="Administrador">Administrador</ion-select-option>
                  </ion-select>
                </ion-item>
              </ion-col>

            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" class="table-col">
        <ion-card>

          <ion-card-content>
            <ion-grid class="user-table">
              <ion-row>
                <ion-col class="user-col"><ion-label><strong>Foto de perfil</strong></ion-label></ion-col>
                <ion-col class="user-col"><ion-label><strong>Nombre</strong></ion-label></ion-col>
                <ion-col class="user-col"><ion-label><strong>Fecha de nacimiento</strong></ion-label></ion-col>
                <ion-col class="user-col"><ion-label><strong>Rol</strong></ion-label></ion-col>
                <ion-col class="user-col"><ion-label><strong>Estado</strong></ion-label></ion-col>
                <ion-col class="user-col"><ion-label><strong>Municipio</strong></ion-label></ion-col>
              </ion-row>
              <ion-row *ngFor="let user of usuarios_filter">
                <ion-col class="user-col">
                  <ion-avatar>
                    <img [src]="user.avatar_url" />
                  </ion-avatar>
                </ion-col>
                <ion-col class="user-col">
                  <ion-text>{{ user.name }}</ion-text>
                </ion-col>
                <ion-col class="user-col">
                  <ion-text>{{ user.fecha_nacimiento | date:'dd/MM/yyyy' }}</ion-text>
                </ion-col>
                <ion-col class="user-col">
                  <ion-text>{{ user.rol }}</ion-text>
                </ion-col>
                <ion-col class="user-col">
                  <ion-text>{{ user.estado }}</ion-text>
                </ion-col>
                <ion-col class="user-col">
                  <ion-text>{{ user.municipio }}</ion-text>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button expand="block" (click)="openModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
