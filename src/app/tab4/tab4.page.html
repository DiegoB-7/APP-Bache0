<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title><p style="text-align: center;" >Bitacora de reportes</p></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>


    <ion-row>
      <ion-col size="12" class="table-col">
        <ion-card>

          <ion-card-content>
            <ion-grid class="user-table">
              <ion-row>
                <ion-col class="user-col"><ion-label><strong>Reporte</strong></ion-label></ion-col>
                <ion-col class="user-col"><ion-label><strong>Usuario</strong></ion-label></ion-col>
                <ion-col class="user-col"><ion-label><strong>Acci√≥n</strong></ion-label></ion-col>
                <ion-col class="user-col"><ion-label><strong>Fecha</strong></ion-label></ion-col>
              </ion-row>
              <ion-row *ngFor="let row of historial">

                <ion-col class="user-col">
                  <ion-text>{{ row.report }}</ion-text>
                </ion-col>
                <ion-col class="user-col">
                  <ion-text>{{ row.user  }}</ion-text>
                </ion-col>
                <ion-col class="user-col">
                  <ion-text>{{ row.action  }}</ion-text>
                </ion-col>
                <ion-col class="user-col">
                  <ion-text>{{ row.timestamp | date: 'dd/MM/yyyy' }}</ion-text>
                </ion-col>


              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
