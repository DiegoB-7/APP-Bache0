<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <p style="text-align: center;" >Listado de reportes</p>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col class="filter-col">
        <ion-card>

          <ion-card-content size="4">
            <ion-row >
              <ion-col >
                <ion-item>
                  <ion-label>Buscar estatus</ion-label>
                  <ion-select  [(ngModel)]="estatus" class="filter-select" (ionChange)="applyFilters()">
                    <ion-select-option value="">Todos</ion-select-option>
                    <ion-select-option value="Arreglado">Arreglado</ion-select-option>
                    <ion-select-option value="Sin arreglar">Sin arreglar</ion-select-option>
                  </ion-select>
                </ion-item>
              </ion-col>

            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" class="table-col">
        <ion-card>

          <ion-card-content>
            <ion-grid class="user-table">
              <ion-row>
                <ion-col class="user-col"><ion-label><strong>Dirección</strong></ion-label></ion-col>
                <ion-col class="user-col"><ion-label><strong>Comentario</strong></ion-label></ion-col>
                <ion-col class="user-col"><ion-label><strong>Ubicación</strong></ion-label></ion-col>
                <ion-col class="user-col"><ion-label><strong>Fecha de registro</strong></ion-label></ion-col>
                <ion-col class="user-col"><ion-label><strong>Estatus</strong></ion-label></ion-col>
                <ion-col class="user-col"><ion-label><strong>Acciones</strong></ion-label></ion-col>
              </ion-row>
              <ion-row *ngFor="let bache of baches_filter">

                <ion-col class="user-col">
                  <ion-text>{{ bache.calle }}</ion-text>
                </ion-col>
                <ion-col class="user-col">
                  <ion-text>{{ bache.comentario  }}</ion-text>
                </ion-col>

                <ion-col class="user-col">
                  <ion-text>{{ bache.municipio }}</ion-text>
                </ion-col>
                <ion-col class="user-col">
                  <ion-text>{{ bache.fecharegistro | date:'dd/MM/yyyy' }}</ion-text>
                </ion-col>
                <ion-col class="user-col">
                  <div *ngIf="bache.estatus === 'Arreglado'">
                    <ion-badge color="success">Arreglado</ion-badge>
                  </div>
                  <div *ngIf="bache.estatus === 'Sin arreglar'">
                    <ion-badge color="danger">Sin arreglar</ion-badge>
                  </div>
                </ion-col>
                <ion-col class="user-col">
                  <ion-button color="primary" (click)="edit(bache.id)"><ion-icon name="create-outline"></ion-icon></ion-button>
                  <ion-button color="danger" (click)="delete(bache.id)"><ion-icon name="trash-outline"></ion-icon></ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button expand="block" (click)="openModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
